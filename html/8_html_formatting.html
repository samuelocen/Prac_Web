<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Formatting</title>
</head>
<body>
    <p>Today was my <b>best day!</b> in a month</p>
    <p>I <u>love</u> you</p>
    <p>I will <i>never</i> forget you</p>
    <p>That is a <small>small</small> thing</p>
    <p>This is very <mark>important</mark> thing</p>
    <p>I want to <del>delete</del> this words</p>
</body>
</html>
